name: ğŸš€ CI Pipeline - Jurify

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'advo-ai-hub-main (1)/advo-ai-hub-main/**'
      - '.github/workflows/**'
  pull_request:
    branches: [master, main, develop]

# Cancela runs anteriores se um novo push acontecer
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  WORKING_DIR: 'advo-ai-hub-main (1)/advo-ai-hub-main'

jobs:
  # ==========================================
  # JOB 1: LINT & TYPE CHECK
  # ==========================================
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Run ESLint
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run lint
        continue-on-error: false

      - name: ğŸ” Run TypeScript type check
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run type-check

  # ==========================================
  # JOB 2: UNIT TESTS
  # ==========================================
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint-and-typecheck

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§ª Run unit tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm test -- --run --reporter=verbose
        env:
          CI: true

      - name: ğŸ“Š Generate coverage report
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test:coverage || echo "Coverage nÃ£o disponÃ­vel"
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage to Codecov (opcional)
        if: always()
        uses: codecov/codecov-action@v4
        with:
          directory: ${{ env.WORKING_DIR }}/coverage
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================
  # JOB 3: BUILD
  # ==========================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint-and-typecheck, test-unit]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build production bundle
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run build
        env:
          NODE_ENV: production
          # Env vars de build (sem secrets sensÃ­veis)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ“Š Analyze bundle size
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "ğŸ“¦ Bundle size analysis:"
          du -sh dist/ || echo "Dist folder nÃ£o encontrada"
          find dist -type f -name "*.js" -exec du -h {} \; | sort -rh | head -10 || echo "JS files nÃ£o encontrados"

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ${{ env.WORKING_DIR }}/dist
          retention-days: 7

  # ==========================================
  # JOB 4: SECURITY SCAN
  # ==========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: ğŸ” Detect secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

      - name: ğŸ›¡ï¸ Run npm audit
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm audit --audit-level=high || echo "âš ï¸ Vulnerabilidades encontradas"
        continue-on-error: true

      - name: ğŸ“‹ Check for exposed secrets in .env files
        run: |
          echo "ğŸ” Checking for .env files in git..."
          if git ls-files | grep -E '\.env$'; then
            echo "âŒ ERROR: .env file found in git!"
            exit 1
          else
            echo "âœ… No .env files in git"
          fi

  # ==========================================
  # JOB 5: E2E TESTS (Opcional)
  # ==========================================
  test-e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ­ Install Playwright browsers
        working-directory: ${{ env.WORKING_DIR }}
        run: npx playwright install --with-deps chromium

      - name: ğŸ­ Run E2E tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test:e2e || echo "E2E tests nÃ£o configurados ainda"
        continue-on-error: true
        env:
          CI: true

      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ${{ env.WORKING_DIR }}/playwright-report
          retention-days: 7
        continue-on-error: true

  # ==========================================
  # JOB 6: DEPLOYMENT STATUS
  # ==========================================
  deployment-ready:
    name: âœ… Deployment Ready
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test-unit, build, security-scan]
    if: success()

    steps:
      - name: ğŸ‰ All checks passed
        run: |
          echo "âœ… CI Pipeline passou com sucesso!"
          echo "âœ… Lint: OK"
          echo "âœ… Type Check: OK"
          echo "âœ… Tests: OK"
          echo "âœ… Build: OK"
          echo "âœ… Security: OK"
          echo ""
          echo "ğŸš€ Ready para deploy!"
