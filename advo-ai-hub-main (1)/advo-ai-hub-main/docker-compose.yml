version: '3.8'

services:
  # üé® Frontend (Vite)
  app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
    environment:
      - VITE_PORT=8080
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    command: npm run dev:8080

  # üõ†Ô∏è Supabase (Local)
  # Uses standard Supabase CLI, but this service definition documents dependency
  # Run 'supabase start' separately for full backend simulation
